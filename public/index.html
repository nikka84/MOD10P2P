<!doctype html><html lang="en"><head>
    <meta charset="utf-8">
    <title>Mis Películas</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./files/estilos.css">
    <script type="text/javascript" src="./js/app.js"></script>
    <link rel="manifest" href="./files/manifest.json">
    <meta name="description" content="Una app de pelis">
    <meta name="theme-color" content="#6200ee">
    <meta name="apple-mobile-web-app-title" content="Pelis">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
</head>

<body>

    <h1>Mis Películas Favoritas</h1>
    <button id="installButton" aria-label="Install" hidden>Instalar app</button>
    <div id="main"> <!-- La vista se incluye aquí --> </div>
    <script>
        //Comprueba que el service worker funciona
        if('serviceWorker' in navigator) {
          window.addEventListener ('load', () => {
            navigator.serviceWorker.register('service-worker.js').then((reg) => {
              console.log("Service worker registered", reg);
            })
          })
        }
      </script>
      <script src="./js/install.js">//Script de instalacion</script>
</body>
</html>
